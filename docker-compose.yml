version: '3'
services:

    app:
        build:
            context: ./php
            dockerfile: Dockerfile
        image: ${APP_NAME}-php
        container_name: "${APP_NAME}-app"
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: "${APP_NAME}-app"
            SERVICE_TAGS: dev
        working_dir: /var/www/
        user: ${UID}
        networks:
            - app-network
        volumes:
            - ./:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini

    webserver:
        image: nginx:alpine
        container_name: "${APP_NAME}-webserver"
        restart: unless-stopped
        tty: true
        ports:
            - "${APP_PORT}:80"
        networks:
            - app-network
        volumes:
            - ./:/var/www
            - ./docker/nginx/conf.d:/etc/nginx/conf.d

    db:
        build: 
            context: ./php/docker/postgres
            dockerfile: Dockerfile
            args: 
                UID: ${UID}
                APP_NAME: ${APP_NAME}
        image: postgres
        restart: always
        container_name: "${APP_NAME}-db"
        user: "${UID}"
        environment:
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_USER: ${DB_USER}
            POSTGRES_DB: ${DB_USER}
        ports:
            - "${DB_PORT}:5432"
        networks:
            - app-network
        volumes:
            - ./docker/postgres/dbdata:/var/lib/postgresql/data

networks:
    app-network:
        driver: bridge






